{{extend name="public/base"}}
{{block name="main"}}
<h3>添加新闻</h3>
<form action="{{:url('admin/news/doAdd')}}" method="post" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">所属分类:</label>
        </div>
        <div class="col-md-5">
            <select class="form-control" name="cid">
                <option value="0">顶级分类</option>
                {{volist name="cs" id="vo"}}
                <option value="{{$vo.id}}">{{:str_repeat('--', $vo.level)}} {{$vo.title}}</option>
                {{/volist}}
            </select>
        </div>
        <div class="col-md-5">
            <span class="help-block">请选择分类</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">标题:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="title" value="" class="form-control" required>
        </div>
        <div class="col-md-5">
            <span class="help-block">标题不能为空</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">图片:</label>
        </div>
        <div class="col-md-5">
            <input type="file" name="image" value="" class="form-control">
        </div>
        <div class="col-md-5">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">内容:</label>
        </div>
        <div class="col-md-5">
            <textarea name="content" rows="5" class="form-control"></textarea>
        </div>
        <div class="col-md-5">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">是否推荐:</label>
        </div>
        <div class="col-md-5">
            <input type="radio" name="recommend" value="0" checked> 不推荐<br>
            <input type="radio" name="recommend" value="1"> 推荐
        </div>
        <div class="col-md-5">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">是否上线:</label>
        </div>
        <div class="col-md-5">
            <input type="radio" name="online" value="0"> 下线<br>
            <input type="radio" name="online" value="1" checked> 上线
        </div>
        <div class="col-md-5">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <input type="submit" value="添加" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>
</form>
{{/block}}
