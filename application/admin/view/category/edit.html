{{extend name="public/base"}}
{{block name="main"}}
<h3>编辑分类</h3>
<form action="{{:url('admin/category/doEdit')}}" method="post" class="form-horizontal">
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">所属父类:</label>
        </div>
        <div class="col-md-5">
            <select class="form-control" name="parentid">
                <option value="0">顶级分类</option>
                {{volist name="cs" id="vo"}}
                <option value="{{$vo.id}}" {{if condition="$vo.id == $data.parentid"}} selected{{/if}}>{{:str_repeat('--', $vo.level)}} {{$vo.title}} </option> {{/volist}} </select> </div> <div class="col-md-5">
                    <span class="help-block">请选择父类</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">标题:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="title" value="{{$data.title}}" class="form-control" required>
        </div>
        <div class="col-md-5">
            <span class="help-block">标题不能为空</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">是否推荐:</label>
        </div>
        <div class="col-md-5">
            <input type="radio" name="recommend" value="0" {{if condition="$data->getData('recommend') == 0"}} checked{{/if}}> 不推荐<br>
            <input type="radio" name="recommend" value="1" {{if condition="$data->getData('recommend') == 1"}} checked{{/if}}> 推荐 </div> <div class="col-md-5">
            <span class="help-block"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <input type="hidden" name="id" value="{{$data.id}}">
            <input type="submit" value="保存" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>
</form>
{{/block}}
