{{extend name="public/base"}}
{{block name="main"}}
<h3>分类列表</h3>
<table class="table table-bordered table-hover table-striped table-condensed">
    <tr>
        <td>ID</td>
        <td>标题</td>
        <td>是否推荐</td>
        <td>创建时间</td>
        <td>操作菜单</td>
    </tr>
    {{volist name="cs" id="vo"}}
    <tr>
        <td>{{$vo.id}}</td>
        <td>{{:str_repeat('--', $vo.level)}} {{$vo.title}}</td>
        <td>{{$vo.recommend}}</td>
        <td>{{$vo.created}}</td>
        <td>
            <a href="#" class="btn btn-success">查看</a>
            <a href="{{:url('admin/category/edit', ['id' => $vo.id])}}" class="btn btn-primary">编辑</a>
            <a href="#" class="btn btn-danger">删除</a>
        </td>
    </tr>
    {{/volist}}
</table>
{{/block}}
