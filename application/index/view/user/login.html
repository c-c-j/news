{{extend name="public/base"}}
{{block name="title"}}用户登录{{/block}}
{{block name="main"}}
<h1>用户登陆</h1>
<form action="{{:url('index/user/doLogin')}}" method="post" class="form-horizontal">
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">用户名:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="username" value="" class="form-control" required>
        </div>
        <div class="col-md-5">
            <span class="help-block">用户名不能为空</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2">
            <label class="control-label">密码:</label>
        </div>
        <div class="col-md-5">
            <input type="password" name="password" value="" class="form-control" required>
        </div>
        <div class="col-md-5">
            <span class="help-block">密码不能为空</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember" value="1"> 七天免密登陆
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <input type="submit" value="登陆" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>
</form>
{{/block}}
