{{extend name="public/base"}}
{{block name="main"}}
<div class="col-md-8">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">添加博客</h3>
        </div>
        <div class="panel-body">
            <form action="{{:url('index/blog/doAdd')}}" method="post" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="col-md-2">
                        <label class="control-label">标题:</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="title" value="" class="form-control" required>
                    </div>
                    <div class="col-md-5">
                        <span class="help-block">标题不能为空</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <label class="control-label">图片:</label>
                    </div>
                    <div class="col-md-5">
                        <input type="file" name="image" value="" class="form-control">
                    </div>
                    <div class="col-md-5">
                        <span class="help-block">请上传文件</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2">
                        <label class="control-label">内容:</label>
                    </div>
                    <div class="col-md-5">
                        <textarea name="content" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="col-md-5">
                        <span class="help-block">请填写内容</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <input type="submit" value="添加" class="btn btn-primary">
                        <input type="reset" value="取消" class="btn btn-default">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{/block}}
{{block name="right"}}
<div class="col-md-4">
    {{include file="blog/right"}}
</div>
{{/block}}
